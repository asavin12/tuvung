<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý và Tạo Bảng Học Từ Vựng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý và Tạo Bảng Học Từ Vựng</h1>

        <!-- Phần quản lý từ vựng -->
        <div class="section">
            <h2>Quản Lý Từ Vựng</h2>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                    Chọn tất cả
                </label>
            </div>
            <button onclick="deleteSelectedWords()">Xóa Từ Đã Chọn</button>
            <table id="vocabTable">
                <thead>
                    <tr>
                        <th>Chọn</th>
                        <th>Tiếng Đức</th>
                        <th>Tiếng Việt</th>
                    </tr>
                </thead>
                <tbody id="vocabTableBody"></tbody>
            </table>
        </div>

        <!-- Phần tạo bảng học -->
        <div class="section">
            <h2>Tạo Bảng Học Từ Vựng</h2>
            <div class="form-group">
                <label for="repeatCount">Số lần lặp lại mỗi từ:</label>
                <input type="number" id="repeatCount" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="tableType">Loại bảng:</label>
                <select id="tableType">
                    <option value="germanToVietnamese">Tiếng Đức → Tiếng Việt</option>
                    <option value="vietnameseToGerman">Tiếng Việt → Tiếng Đức</option>
                </select>
            </div>
            <button onclick="generateTable()">Tạo Bảng</button>
            <div id="printControls" style="display: none;">
                <button onclick="createPDF()">Tạo PDF</button>
                <button onclick="createCombinedPDF()">Tạo PDF Cả Hai Bảng</button>
            </div>
            <div id="printArea" style="display: none;"></div>
        </div>
    </div>
    <script src="arial.js"></script>
    <script src="script.js"></script>
</body>
</html>
